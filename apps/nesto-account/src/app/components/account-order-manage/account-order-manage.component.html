<div *ngIf="loadingState$ | async as loadingState"
     class="w-100">
  <div class="widget-header">
    <h3>Order Management</h3>
  </div>

  <div class="order-manangement">
    <mat-tab-group class="w-100 mb-24"
                   [selectedIndex]="selectedIndex"
                   (selectedIndexChange)="selectedTabChange($event)">
      <mat-tab label="All"></mat-tab>
      <mat-tab label="Processing"></mat-tab>
      <mat-tab label="Shipping"></mat-tab>
      <mat-tab label="Finished"></mat-tab>
      <mat-tab label="Canceled"></mat-tab>
    </mat-tab-group>

    <mat-form-field class="w-100"
                    appearance="outline">
      <mat-label>Search</mat-label>
      <input type="text"
             [formControl]="searchText$"
             matInput>
    </mat-form-field>

    <div *ngIf="loadingState === 'Success' && currentOrders"
         class="order-manangement__result-container">
      <mix-order-card *ngFor="let order of currentOrders.items"
                      [order]="order"></mix-order-card>

      <ng-container *ngIf="!currentOrders.items.length">
        <div class="text-36 fw-300">There is no order</div>
        <span class="mt-3">Visit <a class="link-hoverable"
             href="/">product page</a></span>
      </ng-container>
    </div>

    <div *ngIf="loadingState === 'Loading'"
         class="order-manangement__result-container">
      <mix-skeleton-loading></mix-skeleton-loading>
    </div>
  </div>
</div>
