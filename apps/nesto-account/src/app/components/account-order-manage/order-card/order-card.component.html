<div *ngIf="order"
     class="order-card">
  <div class="order-card__header">
    <span class="title fw-700">{{ title }}</span>

    <span class="code text-blur text-12"> SKU: #{{ order.id }}</span>
  </div>

  <div class="order-card__body">
    <ng-container *ngFor="let item of order.orderItems">
      <div class="order-item w-100">
        <div class="order-item__image">
          <img [src]="item.image">
        </div>

        <div class="order-item__description">
          <div class="d-flex justify-content-between">
            <div class="title">{{item.title}}</div>

            <mix-money-display [currencySize]="10"
                               [textSize]="12"
                               [value]="item.price"></mix-money-display>
          </div>

          <div class="sku">
            SKU: {{item.sku}}
          </div>

          <div class="additional-metadata w-100 row">
            <div class="col-12 col-md-6">
            </div>

            <div class="col-12 col-md-6">
              <div class="d-flex justify-content-between">
                <div>Quantity:</div>
                <div>{{item.quantity}}</div>
              </div>

              <div class="d-flex justify-content-between mt-1 text-blur">
                <div>Unit:</div>
                <div>piece</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="order-additional-data-container">
        <div class="item">
          <div>Shipping fee:</div>
          <div>
            <mix-money-display [currencySize]="14"
                               [textSize]="16"
                               [value]="0"></mix-money-display>

          </div>
        </div>

        <div class="item">
          <div>Total:</div>
          <div>
            <mix-money-display [currencySize]="14"
                               [textSize]="16"
                               [value]="order.total"></mix-money-display>

          </div>
        </div>
      </div>

      <div class="order-additional-data-container">
        <div class="item">
          <div class="fw-bold">Estimated delivery time: {{ estimateOrderTime | date }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
