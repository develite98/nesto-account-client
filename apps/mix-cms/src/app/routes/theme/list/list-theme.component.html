<mix-data-table [deleteDataFn]="deleteDataFn"
                [fetchDataFn]="fetchDataFn"
                [searchPlaceholder]="'Search your themes'">
  <div [columnType]="'CHECKBOX'"
       mixTableColumn></div>
  <div [header]="'#'"
       [width]="'70px'"
       key="id"
       mixTableColumn></div>
  <div [header]="'Name'"
       key="displayName"
       mixTableColumn>
    <ng-template let-data
                 mixColumnCell>
      <a type="button"
         (click)="viewTemplate(data.id)"
         tuiLink>
        {{ data.displayName }}
      </a>
    </ng-template>
  </div>
  <div [columnType]="'DATE'"
       [header]="'Last Updated'"
       key="createdDateTime"
       mixTableColumn>
  </div>
  <div [header]="'Status'"
       key="status"
       mixTableColumn>
    <ng-template let-data
                 mixColumnCell>
      <mix-status-indicator [status]="data.status"></mix-status-indicator>
    </ng-template>
  </div>
  <div [columnType]="'ACTION'"
       [showHeader]="false"
       [sortable]="false"
       header="Action"
       key="Action"
       mixTableColumn>
    <ng-template let-data
                 mixColumnCell>
      <button type="button"
              [size]="'s'"
              (click)="viewTemplate(data.id)"
              tuiButton>
        Templates
      </button>

      <button class="margin-l-1"
              type="button"
              [appearance]="'btn-file'"
              [size]="'s'"
              (click)="viewAssests(data.displayName)"
              tuiButton>
        Assests
      </button>
    </ng-template>
  </div>
</mix-data-table>
