<mix-data-table [fetchDataFn]="fetchDataFn"
                [filters]="filters"
                [searchPlaceholder]="'Search databases'">
  <div [columnType]="'CHECKBOX'"
       mixTableColumn></div>
  <div [header]="'#'"
       [width]="'70px'"
       key="id"
       mixTableColumn></div>
  <div [header]="'Name'"
       key="displayName"
       mixTableColumn></div>
  <div [columnType]="'DATE'"
       [header]="'Last Updated'"
       key="createdDateTime"
       mixTableColumn>
  </div>
  <div [header]="'Status'"
       key="status"
       mixTableColumn>
    <ng-template let-data
                 mixColumnCell>
      <mix-status-indicator [status]="data.status"></mix-status-indicator>
    </ng-template>
  </div>
  <div [columnType]="'ACTION'"
       [showHeader]="false"
       [sortable]="false"
       header="Action"
       key="Action"
       mixTableColumn>
    <ng-template let-data
                 mixColumnCell>
      <div class="d-flex">
        <button type="button"
                [size]="'s'"
                (click)="edit(data.id)"
                tuiButton>
          Config
        </button>

        <button class="margin-l-1"
                type="button"
                [size]="'s'"
                (click)="edit(data.id)"
                tuiButton>
          View data
        </button>
      </div>
    </ng-template>
  </div>
</mix-data-table>

<ng-template #pageFilter>
  <mix-global-filter></mix-global-filter>
</ng-template>
